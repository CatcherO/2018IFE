    <script>
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 13.5 + 'px'
    
            window.addEventListener('resize', e => {
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 13.5 + 'px'
            })

            const tabs = document.querySelectorAll('.contain nav li a')
            const panels = document.querySelectorAll('.all-panels > div')
            
            const setTabHandler = (tab, tabPos) => {

                tab.addEventListener('click', () => {

                    for(let i = 0; i < tabs.length; i++) {
                        if(tabs[i].getAttribute('class')){
                            tabs[i].removeAttribute('class')
                        }
                    }

                    tab.setAttribute('class', 'active')

                    for(let i = 0; i < panels.length; i++){
                        if(panels[i].getAttribute('class')) {
                            panels[i].removeAttribute('class')
                        }
                    }

                    panels[tabPos].setAttribute('class', 'active-panel')

                })

               
            }

            for(let i = 0; i < tabs.length; i++) {
                setTabHandler(tabs[i], i)
            }
